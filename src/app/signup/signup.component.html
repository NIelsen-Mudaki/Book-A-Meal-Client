<div class="signupform">
    <div class="signup">Sign-Up</div>
    <p>Welcome to B.A.M, just a few steps lets get you signedup.</p>
    <form action="" method="post">
        <div class="form-group">
            <label for="clientname">Full Name.</label>
            <input type="text" name="clientname" id="clientname" class="form-control shadow-none" placeholder="Enter fullname">
        </div>
        <div class="form-group">
            <label for="useremail">Email Adress.</label>
            <input type="text" name="useremail" id="useremail" class="form-control shadow-none" placeholder="Enter email Adress">
        </div>
        <div class="form-group">
            <label for="contact">Phone Number.</label>
            <input type="tel" name="contact" id="contact" class="form-control shadow-none" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="passwords">Password</label>
            <input type="password" name="passwords" id="passwords" class="form-control shadow-none" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="confirmpasswords">Confirm Password.</label>
            <input type="password" name="confirmpasswords" id="confirmpasswords" class="form-control shadow-none" placeholder="Confirm password">
        </div>
        <div class="form-group">
            <a routerLink="/login">Have account?</a>
        </div>
        <div class="form-group">
            <input type="submit" value="Sign-Up" class="btn text-light shadow-none" id="submitbtn">
        </div>
    </form>
</div>
