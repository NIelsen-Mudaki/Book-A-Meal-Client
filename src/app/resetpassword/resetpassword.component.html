<div class="loginforms">
    <div class="login_text">Login</div>
    <p>Welcome back to B.A.M, login to reserve a meal</p>
    <form action="" method="post">
        <div class="form-group">
            <label for="useremail">Email Adress</label>
            <input type="email" name="useremail" autocomplete="off" id="useremail" class="form-control shadow-none" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" autocomplete="off" id="password" class="form-control shadow-none" placeholder="Enter password">
        </div>
        <div class="form-group">
            <label for="confirmpassword">Confirm Password</label>
            <input type="password" name="confirmpassword" autocomplete="off" id="confirmpassword" class="form-control shadow-none" placeholder="Confirm password">
        </div>
        <div class="form-group flex_links">
            <a routerLink="/signup">Dont have account?</a> <a routerLink="/login">Have account?</a>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" id="submitbtn" class="btn text-light">
        </div>
    </form>
</div>
